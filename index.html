<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An astronaut</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut-image" id="astronaut-1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut-image" id="astronaut-2">

    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="country" class="block-display">Departure Country</label>
        <select name="" id="country">
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uae">UAE</option>
        </select>

        <label for="name" class="block-display">No. of Space Travellers</label>
        <input type="text" name="" id="name" />
        <label for="email" class="block-display"></label>>Your Email</label>
        <input type="email" name="" id="email" placeholder="ilovespace @gmail.com" />

        <label for="radio" class="block-display"></label>>Do you rent a space suit?</label>
        <input type="radio" id="radio">
        <label for="" class="block-display"></label>>Yes, Please</label>
        <input type="radio">
        <label for="" class="block-display"></label>>No, I have my own</label>
        <input type="submit" value="Take Us To Space">
    </form>
</body>
</html>
